{% extends 'base.html' %}
{% load static %}
{% block content %}

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: #282828;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 170px;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
            margin-bottom: 5px;
        }

        .streamer {
            color: #999;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .categories {
            display: flex;
            gap: 10px;
        }

        .category {
            background-color: #444;
            border-radius: 12px;
            padding: 5px 10px;
            font-size: 12px;
        }

        .live-badge {
            background-color: red;
            color: white;
            border-radius: 12px;
            padding: 5px 10px;
            font-size: 12px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 카드 1 -->
    
    <div class="card">
        <a href="/gumi">
            <div class="card-image">
                <span class="live-badge">LIVE</span>
                <img src="{% static 'img/thumbnail.jpeg' %}" alt="Live video 1">
            </div>
        </a>
        <div class="card-body">
            <h3 class="card-title">쭈구미 방송 하는 날!</h3>
            <p class="streamer">쭈구미</p>
            <div class="categories">
                <span class="category">마인크래프트</span>
                <span class="category">스틸서버</span>
                <span class="category">게임</span>
            </div>
        </div>
    </div>


    <!-- 카드 2 -->
    <div class="card">
        <div class="card-image">
            <span class="live-badge">LIVE</span>
            <img src="https://via.placeholder.com/300x170.png?text=Live+Video+2" alt="Live video 2">
        </div>
        <div class="card-body">
            <h3 class="card-title">CCTV로 이상현상 찾는 팬게임</h3>
            <p class="streamer">풍월량</p>
            <div class="categories">
                <span class="category">종합 게임</span>
                <span class="category">신작</span>
            </div>
        </div>
    </div>

    <!-- 카드 3 -->
    <div class="card">
        <div class="card-image">
            <span class="live-badge">LIVE</span>
            <img src="https://via.placeholder.com/300x170.png?text=Live+Video+3" alt="Live video 3">
        </div>
        <div class="card-body">
            <h3 class="card-title">골드 (진)</h3>
            <p class="streamer">한동숙</p>
            <div class="categories">
                <span class="category">리그 오브 레전드</span>
            </div>
        </div>
    </div>

    <!-- 카드 4 -->
    <div class="card">
        <div class="card-image">
            <span class="live-badge">LIVE</span>
            <img src="https://via.placeholder.com/300x170.png?text=Live+Video+4" alt="Live video 4">
        </div>
        <div class="card-body">
            <h3 class="card-title">첫 내전</h3>
            <p class="streamer">아야노츠 유니</p>
            <div class="categories">
                <span class="category">리그 오브 레전드</span>
                <span class="category">Vtuber</span>
            </div>
        </div>
    </div>

    <!-- 카드 5 -->
    <div class="card">
        <div class="card-image">
            <span class="live-badge">LIVE</span>
            <img src="https://via.placeholder.com/300x170.png?text=Live+Video+5" alt="Live video 5">
        </div>
        <div class="card-body">
            <h3 class="card-title">좀보이드</h3>
            <p class="streamer">아이리 루나</p>
            <div class="categories">
                <span class="category">프로젝트 좀보이드</span>
                <span class="category">스릴러</span>
            </div>
        </div>
    </div>
</div>


{% endblock %}
